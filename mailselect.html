<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .emailist {
            border: 1px solid #bdbdbd;
            border-radius: 4px;
            background-color: #fff;
            color: #666;
            font-size: 14px;
            list-style-type: 0;
            padding: 0;
            margin: 0;
            overflow: hidden;
        }

        .emailist li {
            padding: 2px 11px;
            cursor: pointer;
        }

        .emailist .on,
        .emailist li:hover {
            background-color: #eee;
        }
    </style>
</head>

<body>
    <input type="email" class="input inputMailList" name="email" placeholder="请输入邮箱" required autofocus autocomplete="off">
    <script src="https://cdn.bootcss.com/jquery/2.1.3/jquery.js"></script>
    <script src="./jquery.mailAutoComplete-4.0.js"> </script>
    <script>
        $(".inputMailList").mailAutoComplete();
    </script>
</body>

</html>
